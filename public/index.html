<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Manus 多人連線貪吃蛇</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; }
        .score { font-size: 24px; font-weight: bold; color: #2ecc71; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="score">長度: <span id="scoreVal">0</span></div>
        <div style="color: #888;">多人連線模式 | ← → 鍵控制</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreVal = document.getElementById('scoreVal');

        let myId;
        let players = {};
        let foods = [];
        let worldSize = 3000;
        let camera = { x: 0, y: 0 };
        let angle = 0;

        window.addEventListener('resize', resize);
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();

        socket.on('init', (data) => {
            myId = data.id;
            worldSize = data.worldSize;
            foods = data.foods;
        });

        socket.on('gameState', (data) => {
            players = data.players;
            if (players[myId]) {
                scoreVal.innerText = players[myId].segments.length;
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        });

        socket.on('foodEaten', (data) => {
            foods = foods.filter(f => f.id !== data.foodId);
            foods.push(data.newFood);
        });

        // 控制
        let keys = {};
        window.addEventListener('keydown', e => keys[e.keyCode] = true);
        window.addEventListener('keyup', e => keys[e.keyCode] = false);

        function update() {
            if (players[myId]) {
                let currentAngle = players[myId].angle;
                if (keys[37]) currentAngle -= 0.1;
                if (keys[39]) currentAngle += 0.1;
                socket.emit('updateAngle', currentAngle);
            }
        }

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 網格
            ctx.strokeStyle = '#222';
            for(let x = -camera.x % 60; x < canvas.width; x += 60) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for(let y = -camera.y % 60; y < canvas.height; y += 60) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }

            // 邊界
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 5;
            ctx.strokeRect(-camera.x, -camera.y, worldSize, worldSize);

            // 食物
            foods.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x - camera.x, f.y - camera.y, f.size, 0, Math.PI*2);
                ctx.fillStyle = f.color;
                ctx.fill();
            });

            // 玩家
            Object.values(players).forEach(p => {
                for (let i = p.segments.length - 1; i >= 0; i--) {
                    const seg = p.segments[i];
                    ctx.beginPath();
                    ctx.arc(seg.x - camera.x, seg.y - camera.y, p.radius, 0, Math.PI*2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                    ctx.stroke();

                    if (i === 0) { // 眼睛
                        ctx.fillStyle = 'white';
                        const eyeX = seg.x - camera.x + Math.cos(p.angle) * (p.radius * 0.5);
                        const eyeY = seg.y - camera.y + Math.sin(p.angle) * (p.radius * 0.5);
                        ctx.beginPath();
                        ctx.arc(eyeX, eyeY, p.radius * 0.4, 0, Math.PI*2);
                        ctx.fill();
                        ctx.fillStyle = 'black';
                        ctx.beginPath();
                        ctx.arc(eyeX + Math.cos(p.angle)*2, eyeY + Math.sin(p.angle)*2, p.radius * 0.2, 0, Math.PI*2);
                        ctx.fill();
                    }
                }
            });

            update();
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
